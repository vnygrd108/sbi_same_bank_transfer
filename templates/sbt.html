<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SBI to SBI NEFT Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a1b9a, #ab47bc);
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background-color: white;
      color: #333;
      max-width: 700px;
      width: 100%;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #6a1b9a;
    }

    input[type="text"],
    input[type="file"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #d1c4e9;
      border-radius: 8px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #8e24aa;
    }

    .error {
      margin-top: 20px;
      padding: 10px;
      background-color: #f44336;
      color: white;
      border-radius: 8px;
    }

    .account-footer {
      margin-top: 40px;
      border-top: 2px solid #eee;
      padding-top: 25px;
    }

    .account-footer h3 {
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .account-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .account-table th {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      text-align: left;
    }

    .account-table td {
      padding: 12px 16px;
      color: #333;
    }

    .account-table tr:nth-child(even) {
      background-color: #f3e5f5;
    }

    .account-table tr:nth-child(odd) {
      background-color: #fff;
    }

    .account-table tr:hover {
      background-color: #e1bee7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SBI Same Bank Transfer</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/process" method="POST" enctype="multipart/form-data">
      <label for="file">Choose Excel File:</label>
      <input type="file" name="file" required>

      <label for="start_serial">Start Serial Number:</label>
      <input type="number" name="start_serial" value="1" required>

      <label for="account_input">Enter Account Number:</label>
      <input type="text" name="account_input" required>

      <input type="submit" value="Process and Download">
    </form>

    <div class="account-footer">
      <h3>Allowed Account Numbers</h3>
      <table class="account-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Account Number</th>
            <th>IFSC Code</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SBI Saksham</td>
            <td>43557115725</td>
            <td>SBIN00007773</td>
          </tr>
          <tr>
            <td>SBI Gram Seva</td>
            <td>41256726637</td>
            <td>SBIN00007773</td>
          </tr>
          <tr>
            <td>SCHCT Gorhe</td>
            <td>34889306900</td>
            <td>SBIN00007773</td>
          </tr>
          <tr>
            <td>SBI Wadi</td>
            <td>40237416058</td>
            <td>SBIN00005800</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
